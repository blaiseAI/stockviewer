    <header>
        <h1>Stock Viewer</h1>
    </header>

    <!-- Add your site or application content here -->
    <!-- Add your site or application content here -->
    <form class="frm symbol">
        <div class="row p-2 container d-flex align-items-center ">
            <div class="col-12 col-md-4 brand d-none d-sm-block d-sm-none d-md-block">Trading View</div>
            <div class="col-12 col-md-8">
                <div class="input">
                    <input type="text" id="symbol" name="symbol" placeholder="e.g. AAPL" autofocus/>
                    <button type="submit"><i class="material-icons">search</i></button>
                </div>
            </div>
        </div>
    </form>

    <section class="stock">
        <img src="./img/trading.svg">
        <p>Waiting for Stock Data ..</p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/vendor/modernizr-3.7.1.min.js"></script>
    <script src="js/vendor/handlebars.runtime-v4.7.3.js"></script>
    <script src="js/dist/stock-template.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/dist/main.js"></script>
